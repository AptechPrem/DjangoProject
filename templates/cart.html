
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Shopping Cart</title>
    <style>
        body{
            background-color: grey;
        }
        
        h1 {
          text-align: center;
          margin: 70px;
          padding: 30px 0;
          font-weight: 900;
          font-size: 40px; 
          color: white;
          box-shadow: 0 5px 20px  rgba(1, 2, 5, 0.1); 
          
        }
        tr{
            font-size: 30px;
            
        }
        h4{
            font-size: 30px;
        }
        .btn{
            font-size:20px;
            position: relative;
            left: 20px;
        }
     
     
        </style>

    <body>
<div class="container mt-5">
    <h1 class="text-center">Mobiles Cart</h1>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="{% static 'image/r4.jpg' %}" alt="Product 1" class="img-thumbnail" style="width: 100px;">
                        Product 1
                    </td>
                    <td>$10.00</td>
                    <td>
                        <input type="number" class="form-control" value="1" min="1">
                    </td>
                    <td>$10.00</td>
                    <td>
                        <button class="btn btn-danger">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="{% static 'image/s1.jpg' %}" alt="Product 2" class="img-thumbnail" style="width: 100px;">
                        Product 2
                    </td>
                    <td>$15.00</td>
                    <td>
                        <input type="number" class="form-control" value="1" min="1">
                    </td>
                    <td>$15.00</td>
                    <td>
                        <button class="btn btn-danger">Remove</button>
                    </td>
                </tr>
              
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h3>Subtotal: $25.00</h3>
            <h4>Shipping: $5.00</h4>
            <h2>Total: $30.00</h2>
        </div>
        <div class="col-md-4 text-end">
            <button class="btn btn-primary  text-white-100">Place order</button>
        </div>
    </div>
</div>


</body>

{% endblock %}
